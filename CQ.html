    <script>
        var a=new Array(5)
        length=0;
        f = -1;
        r = -1;
        function push()
        {
            if(f == -1 && r == -1)
            {
                r++;
                f++;
                a[r]=document.getElementById("t1").value;
                length++;
                document.getElementById("t1").value=""
            }
            else if(length<5)
            {
                r=((r+1)%5);
                a[r]=document.getElementById("t1").value;
                length++;
                console.log(a);
                document.getElementById("t1").value=""
             }
             else{
                alert(" Queue is overflow.")
             }
            //  Display()
             console.log("a",a,"r=",r);
            }

            function pop()
            {
                if(f == -1)
                {
                    alert("Queue is Empty")
                }
                else if(length<=5)
                {
                    if(f==r)
                    {
                         a[f]=null;
                         f = -1
                         r = -1
                         length=0
                    }
                    else{
                        a[f]=null;
                        f=((f+1)%5);
                        length--
    
                        
                    }
                }
                // Display()
                console.log("a",a,"f=",f);
            }
