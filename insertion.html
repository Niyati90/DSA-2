<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=[33,-88,-99,78,99,100,-1000]
        console.log(a);

        function insertion()
        {
            for(let i=1;i<a.length;i++)
            {
                var current=a[i]
                var j=i-1;
                while(a[j]<current && j>=0)
                    {
                        a[j+1]=a[j];
                        j--;
                    }
                    a[j+1]=current;
            }
            console.log(a);
        }

    </script>
</head>
<body>
    <input type="text" id="text1">
    <input type="button" value="sort" onclick="insertion()">
    
</body>
</html>
